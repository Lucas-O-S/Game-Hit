<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head th:replace="~{fragments/Head :: head('Busca Usuario')}"></head>
<body class="body-form">

<div th:insert="fragments/header :: Header"></div>

<main class="container mt-5 form">
    <h2 class="text-center mb-4 h2-form">Buscar Usu치rios</h2>

    <form th:action="@{/Usuario/Buscar}" method="get" class="mb-4">
        <div class="mb-3">
            <label for="nomeBuscar" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeBuscar" name="nomeBuscar" placeholder="Digite o nome do usu치rio">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Buscar</button>
        </div>
    </form>

    <!-- Lista de resultados -->
    <div th:if="${usuarios != null}">
        <h4 class="mb-3">Resultados da Busca:</h4>
        <div class="list-group">
            <a th:each="usuario : ${usuarios}"
               th:href="@{/Usuario/Perfil(id=${usuario.id})}"
               class="list-group-item list-group-item-action">
                <span th:text="${usuario.nome}">Nome do Usu치rio</span>
            </a>
        </div>
    </div>

    <!-- Nenhum resultado encontrado -->
    <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}" class="mt-4">
        <p class="text-muted text-center">Nenhum usu치rio encontrado.</p>
    </div>
</main>

<div th:insert="fragments/Footer :: Footer"></div>
</body>
</html>
