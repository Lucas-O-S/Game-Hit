<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

    <head th:replace="~{fragments/Head :: head('Busca Usuario')}"></head>
    <!--
    <additions>
        Dicione css e js exclusivos a esta pagina caso nescessario-
    </additions>
    -->
<body>
    <div th:insert="fragments/header :: Header"></div>
    <div class="container">
        <h1>Buscar Usuários</h1>
        <form th:action="@{/Usuario/Buscar}" method="get">
            <div class="mb-3">
                <label for="nomeBuscar" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeBuscar" name="nomeBuscar" placeholder="Digite o nome do usuário">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div th:if="${usuarios}">
            <h2>Resultados da Busca:</h2>
            <ul>
                <li th:each="usuario : ${usuarios}">
                    <a th:href="@{/Usuario/Perfil(id=${usuario.id})}" th:text="${usuario.nome}"></a>
                </li>
            </ul>
        </div>

        <div th:if="${usuarios == null or #lists.isEmpty(usuarios)}">
            <p>Nenhum usuário encontrado.</p>
        </div>
 
    <div th:insert="fragments/Footer :: Footer"></div>
</body>


</html>
